<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <header>
            <h1 class="bord">CoffeeShop</h1>
            <P class="established">Est. 2020</P>
        </header>
        <hr>
        <main>
            <section>
                  <h2>Coffee</h2>
                  <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p  class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article class="item">
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserts icon">
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
          </main>  
        <hr class="bottom-line">
       <footer>
            <p>
                <a target="_blank" href="https://www.google.com/search?q=coffeeshop">Visit our website</a>
            </p>
            <p>Thanks for choosing us!</p>
       </footer>
    </div>
</body>
</html>
